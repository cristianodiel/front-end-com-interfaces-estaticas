<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>

    <form action="">
        <h2>Nomes:</h2>
        Primeiro Nome: <input type="text" name="Primeiro Nome:"><br>
        Último Nome: <input type="text" name="Último Nome:"><br>
        
        <h2>Sexo:</h2>
        
        <input type="radio" name="sexo" value="M">Masculino<br>
        <input type="radio" name="sexo" value="F">Feminino<br>
        
        <h2>Interesses:</h2>
        
        <input type="checkbox" name="linguagem" value = "Python"> Python <br>
        <input type="checkbox" name="linguagem" value="Java"> Java <br>
        <input type="checkbox" name="linguagem"> C <br>
        
        <h2><strong>Escolaridade</strong></h2>
        <input type="radio" name="escolaridade" value="1">Ensino Fundamental<br>
        <input type="radio" name="escolaridade" value="2">Ensino Médio<br>
        <input type="radio" name="escolaridade" value="3">Ensino Superior<br>
        <input type="submit" value="Submit">
    </form>

    

</body>
</html>
